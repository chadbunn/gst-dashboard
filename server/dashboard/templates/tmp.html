   <head>
      <title>Dashboard</title>

      <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script> <!-- we need to host this in teh future -->
      <script src="{{ STATIC_URL }}js/leaflet/dist/leaflet.js"></script>
      <script src="{{ STATIC_URL }}js/microajax.minified.js"></script>
      <script src="{{ STATIC_URL }}js/dashboard.js"></script>
      <script src="{{ STATIC_URL }}js/microajax.minified.js"></script>
      <link href="{{ STATIC_URL }}js/leaflet/dist/leaflet.css" rel="stylesheet" />
      <link href='http://fonts.googleapis.com/css?family=Open+Sans:800' rel='stylesheet' type='text/css'>
      <style>
         body {
            background-color: #00203f;
            margin: 0;
         } #header {
            height: 70px;
            background: #003466;
            background: -moz-linear-gradient(top, #003466 0%, #3d658b 100%);
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#003466), color-stop(100%,#3d658b));
            background: -webkit-linear-gradient(top, #003466 0%,#3d658b 100%);
            background: -o-linear-gradient(top, #003466 0%,#3d658b 100%);
            background: -ms-linear-gradient(top, #003466 0%,#3d658b 100%);
            background: linear-gradient(top, #003466 0%,#3d658b 100%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#003466', endColorstr='#3d658b',GradientType=0 );
            -webkit-box-shadow: 0px 0px 10px 0px;
            -moz-box-shadow: 0px 0px 10px 0px;
            box-shadow: 0px 0px 10px 0px; 
         } #logo {
            vertical-align: middle;
            margin: 10px 10px 0 0;
         } #title {
            vertical-align: middle;
            color: white;
            font-size: 34px;
            font-family: 'Open Sans', sans-serif;
         } .wrapper {
            width: 1000px;
            margin: 0 auto;
         } #map-panel {
            margin: 50px 0;
            border: #3d658b solid 5px;
            height: 450px;
            -webkit-box-shadow: 0px 0px 10px 0px;
            -moz-box-shadow: 0px 0px 10px 0px;
            box-shadow: 0px 0px 10px 0px; 
         } #incdnts {
            overflow: scroll;
            height: 450px;
            cursor: pointer;
         } #incdnts a {
            color: black;
            text-decoration: none;
         } .incdnt {
            border-bottom: 1px solid #777777;
            font-size: 12px;
            padding: 5px;
            background-color: white;
            border-left: solid #999999 3px;
         } .med {
            border-left: solid #1924b1 3px;
         } .fire {
             border-left: solid #dc2500 3px;
         } .hazard {
             border-left: solid #f8980a 3px;
         } .pubassist {
             border-left: solid #a210ae 3px;
         } .lawenf {
             border-left: solid #16c0d4 3px;
         } .incdnt:hover {
            background-color: #dae3ec;
         } #map {
            border-right: gray solid 1px;
            float: left;
            height: 450px;
            width: 775px;
         } #options {
            background-color: gray;
            width: 300px;
            margin: 0 auto;
         } #line, #pie {
            background-color: white;
            width: 900px;
            height: 300px;
         }
      </style>
      <script type="text/javascript">
         var _gaq = _gaq || [];
         _gaq.push(['_setAccount', 'UA-26183543-2']);
         _gaq.push(['_trackPageview']);

         (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
      </script>
   </head>
   <body>
      <div id="header">
         <div class="wrapper">
            <img id="logo" src="{{ STATIC_URL}}img/slogo.png" alt="" />
            <span id="title">San Luis Obispo County Fire Incident Dashboard</span>
         </div>
      </div>
      <div class="wrapper">
         <div id="map-panel">
            <div id="map"></div>
            <div id="incdnts"></div>
            <!--<div id="options">Auto refresh is off</div>-->
         </div>
         <!--
         <div id="pie"></div>
         <div id="line"></div>
         -->
      </div>
   </body>
</html>
