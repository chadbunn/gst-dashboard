<html xmlns="http://www.w3.org/1999/xhtml">
   <head>
      <title>SLO County Fire Incident Dashboard</title>

      <!--[if IE]><script src="{{ STATIC_URL }}js/json2.js"></script><![endif]-->
      <script type="text/javascript" src="http://code.jquery.com/jquery-1.7.1.min.js"></script> <!-- we need to host this in teh future -->
      <script type="text/javascript" src="{{ STATIC_URL }}js/dashboard.js"></script>
      <script type="text/javascript" src="{{ STATIC_URL }}js/microajax.minified.js"></script>
      <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet" type="text/css"/>

      <!-- Leaflet -->
      <script type="text/javascript" src="{{ STATIC_URL }}js/leaflet/dist/leaflet.js"></script>
      <link href="{{ STATIC_URL }}js/leaflet/dist/leaflet.css" rel="stylesheet" />

      <style type="text/css">
         body {
            font-family: 'Open Sans', sans-serif;
            background-color: #00203f;
            margin: 0;
         } #header {
            height: 70px;
            line-height: 70px;
            text-align: center;

            background: #003466;
            background: -moz-linear-gradient(top, #003466 0%, #3d658b 100%);
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,#003466), color-stop(100%,#3d658b));
            background: -webkit-linear-gradient(top, #003466 0%,#3d658b 100%);
            background: -o-linear-gradient(top, #003466 0%,#3d658b 100%);
            background: -ms-linear-gradient(top, #003466 0%,#3d658b 100%);
            background: linear-gradient(top, #003466 0%,#3d658b 100%);
            filter: progid:DXImageTransform.Microsoft.gradient( startColorstr='#003466', endColorstr='#3d658b',GradientType=0 );

            -webkit-box-shadow: 0px 0px 10px 0px #000000;
            -moz-box-shadow: 0px 0px 10px 0px #000000;
            box-shadow: 0px 0px 10px 0px #000000;
         } #logo {
            display: inline-block;
            vertical-align: middle;
         } #title {
            color: white;
            font-size: 34px;
            text-shadow: 2px 2px 1px black;
            font-weight: bold;
            display: inline-block;
            vertical-align: middle;
            margin: 0 0 0 5px;
         } #wrapper {
            width: 100%;
            max-width: 1000px;
            margin: 0 auto;
         }  #fullscreen {
            width: 100%;
            margin: 0 auto;
         } #map-panel {
            height: 450px;
            margin: 50px 0;
            border: #3d658b solid 5px;
            -webkit-box-shadow: 0px 0px 10px 0px #000000;
            -moz-box-shadow: 0px 0px 10px 0px #000000;
            box-shadow: 0px 0px 10px 0px #000000; 
         } #map {
            border-right: gray solid 1px;
            float: left;
            height: 100%;
            width: 85%;
         } #incdnts {
            overflow: scroll;
            height: 100%;
            cursor: pointer;
         } #incdnts a {
            color: black;
            text-decoration: none;
         } .incdnt {
            border-bottom: 1px solid #777777;
            font-size: 12px;
            padding: 5px;
            background-color: white;
            border-left: solid #999999 3px;
         } .med {
            border-left: solid #1924b1 3px;
         } .fire {
             border-left: solid #dc2500 3px;
         } .hazard {
             border-left: solid #f8980a 3px;
         } .pubassist {
             border-left: solid #a210ae 3px;
         } .lawenf {
             border-left: solid #16c0d4 3px;
         } .incdnt:hover {
            background-color: #dae3ec;
         } #options {
            background-color: gray;
            width: 300px;
            margin: 0 auto;
         } #line, #pie {
            background-color: white;
            width: 900px;
            height: 300px;
         } #new_panel {
            background-color: white;
            border-top: 3px solid #3D658B;
            height: 150px;
         }
      </style>
      <script type="text/javascript">
         var _gaq = _gaq || [];
         _gaq.push(['_setAccount', 'UA-26183543-2']);
         _gaq.push(['_trackPageview']);

         (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
      </script>
   </head>
   <body>
      <div id="header">
         <img id="logo" src="{{ STATIC_URL}}img/slogo.png" alt="" />
         <h1 id="title">San Luis Obispo County Fire Incident Dashboard</h1>
      </div>
      <div id="wrapper">
         <div id="map-panel">
            <div id="map"></div>
            <div id="incdnts"></div>
            <!--<div id="new_panel"></div>-->
            <!--<div id="options">Auto refresh is off</div>-->
            <a href="#" id="resize">Full-screen</a>
         </div>
         <!--
         <div id="pie"></div>
         <div id="line"></div>
         -->
      </div>
   </body>
</html>
