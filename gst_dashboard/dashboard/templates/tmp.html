<!DOCTYPE html>
<html lang="en">
   <head>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link href="{{ STATIC_URL }}/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
      <link href="{{ STATIC_URL }}/lib/bootstrap/css/bootstrap-responsive.min.css" rel="stylesheet">
      <link href='//api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.css' rel='stylesheet' />
      <!--[if lte IE 8]>
        <link href='//api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.ie.css' rel='stylesheet' />
      <![endif]-->
      <link rel="stylesheet" href="{{ STATIC_URL }}/css/dashboard.css" />
   </head>
   <body>

      <!-- navbar -->

      <nav class="navbar navbar-default" role="navigation">
        <div class="container">
            <div class="navbar-header">
               <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">San Luis Obispo County Fire: Incident Dashboard</a>
            </div>

            <div class="collapse navbar-collapse navbar-ex1-collapse">
               <ul class="nav navbar-nav navbar-right">
                 <a class="btn btn-default btn-default navbar-btn" href="{% url incident-rss %}"><span class="glyphicon glyphicon-globe"></span>&nbsp;GeoRSS Feed</a>
               </ul>
            </div>
         </div>
      </nav>

      <!-- Modal -->
      <div id="inc-modal" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="inc-modal-title" aria-hidden="true">
         <div class="modal-dialog">
           <div class="modal-content">
             <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h3 id="inc-modal-title"></h3>
             </div>
             <div class="modal-body">
                <table class="table table-condensed table-striped">
                  <thead>
                     <tr>
                        <th>Property</th>
                        <th>Value</th>
                     </tr>
                  </thead>
                  <tbody id="inc-modal-body"></tbody>
               </table>
             </div>
             <div class="modal-footer">
                <button class="btn btn-default" data-dismiss="modal" aria-hidden="true">Close</button>
             </div>
           </div>
         </div>
      </div>

      <!-- body -->

      <div class="container">
         <div class="col-md-12 row-fluid">
             <div class="well well-small">
                <div id="map"></div>
             </div>
         </div>
         <div class="row-fluid">
             <div class="col-md-12 well well-small">
                <table class="table table-condensed table-hover">
                   <thead>
                      <tr>
                         <th>Date</th>
                         <th>Time</th>
                         <th>Type</th>
                         <th>Incident ID</th>
                         <th>Jurisdiction</th>
                      </tr>
                   </thead>
                   <tbody id="incident-list"></tbody>
                </table>
                <p style="text-align: center;">
                   <button id="prev-button" class="btn btn-small btn-default disabled pull-left"><span class="glyphicon glyphicon-arrow-left"></span>&nbsp;Newer</button>
                   Page <span id="cur-page">1</span> of <span id="last-page"></span>
                   <button id="next-button" class="btn btn-small btn-default disabled pull-right">Older&nbsp;<span class="glyphicon glyphicon-arrow-right"></i></button>
                </p>
             </div>
         </div>
      </div>

      <script src='//api.tiles.mapbox.com/mapbox.js/v1.3.1/mapbox.js'></script>
      <script src="{{ STATIC_URL }}/lib/jquery/jquery.min.js"></script>
      <script src="{{ STATIC_URL }}/lib/bootstrap/js/bootstrap.js"></script>
      <script src="{{ STATIC_URL }}/lib/dashboard.js"></script>

      <script>
         var _gaq = _gaq || [];
         _gaq.push(['_setAccount', 'UA-26183543-2']);
         _gaq.push(['_trackPageview']);

         (function() {
          var ga = document.createElement('script'); ga.type = 'text/javascript'; ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(ga, s);
          })();
       </script>
   </body>
</html>
